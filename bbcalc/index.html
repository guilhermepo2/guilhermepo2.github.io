<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bloodborne Level Echoes Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Bloodborne Level Up Calculator</h1>
      <div class="single">
        <h2>Single Level</h2>
        <label for="from">Current Level: </label><input type="number" name="clevel" id="clevel">
        <input type="submit" value="Calculate!" onclick="calculate_single();">
        <p class="result">Hello!</p>
      </div>
      <div class="multiple">
        <h3>Many Levels</h3>
        <label for="from">From Level </label><input type="number" id="m_from">
        <label for="to">To</label><input type="number" id="m_to">
        <button onclick="calculate_multiple()">Calculate!</button>
        <p class="result">Hello!</p>
      </div>
    </div>
    <script type="text/javascript" src="echoes.js"></script>
  </body>
</html>
