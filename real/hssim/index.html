        <option value="20">20 - Shieldbearer</option>
        <option value="19">19 - Novice Engineer</option>
        <option value="18">18 - Sorcerer's Apprentice</option>
        <option value="17">17 - Tauren Warrior</option>
        <option value="16">16 - Questing Adventurer</option>
        <option value="15">15 - Silvermoon Guardian</option>
        <option value="14">14 - Raid Leader</option>
        <option value="13">13 - Dread Corsair</option>
        <option value="12">12 - Warsong Commander</option>

        <option value="8">8 - Frostwolf Warlord</option>
        <option value="7">7 - Sunwalker</option>

        <option value="3">3 - Molten Giant</option>
        <option value="2">2 - The Black Knight</option>
        <option value="1">1 - Innkeeper</option>
      </select>

      <label>Stars:</label>

        <option value="1">1 Star</option>
        <option value="2">2 Stars</option>
        <option value="3">3 Stars</option>
        <option value="4">4 Stars</option>
        <option value="5">5 Stars</option>
      </select>

      <br/>
      <label>Win Rate: </label>
      <input type="number" id="winrate" min="1" max="100">

      <button id="simulate">Simulate!</button>
      <h3 id="feedbackString">Ready to Go!</h3>
