    <div class="container">
      <form class="form-cadastro">
        <h2 class="form-signin-heading">Entre com seus dados</h2>

        <label for="inputEmail" class="sr-only">E-mail: </label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>

        <label for="inputPassword" class="sr-only">Senha: </label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>

        <label for="inputPasswordConfirm" class="sr-only">Confirme a Senha: </label>
        <input type="password" id="inputPasswordConfirm" class="form-control" placeholder="Confirme a Senha" required>

        <label for="name" class="sr-only">Nome: </label>
        <input type="text" id="inputPasswordConfirm" class="form-control" placeholder="Usuario" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Cadastrar</button>
      </form>

    </div> <!-- /container -->
